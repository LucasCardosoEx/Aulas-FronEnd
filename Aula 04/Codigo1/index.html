<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Room</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div id="menu">
            <img src="./img/menu.svg" alt="">
            <div id="title_container">
                <h1>FrontEnd Essencial</h1>
                <h2>ASED923049019</h2>
            </div>
        </div>
        <div id="links">
            <div id="links_container">
                <a href="">Mural</a>
                <a href="">Atividades</a>
                <a href="">Pessoas</a>
                <a href="">Notas</a>
            </div>
        </div>
        <div id="configuracao">
            <img src="./img/settings.svg" alt="settings">
            <img src="./img/align-justify.svg" alt="justify">
            <img src="./img/eu.jpg" alt="justify">
        </div>
    </header>

    <section id="banner_section">
        <div id="banner">
            <button>Personalizar</button>
            <div>
                <h1>FrontEnd Essencial</h1>
                <h2>ASED923049019</h2>
            </div>
            <img src="./img/info.svg" alt="">
        </div>
    </section>

    <section id="feed_section">
        <div id="escreva_turma">
            <img src="./img/eu.jpg" alt="user_photo">
            <input type="text" name="Escreva" id="box_escreva" placeholder="Escreva um aviso para sua turma">
        </div>
        <div id="box_meet">
            <img src="./img/meet.png" alt="meet logo">
            <h1>Meet</h1>
        </div>
    </section>

</body>

</html>
